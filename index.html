<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Navbar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: url('img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 6%; /* Adjusted height */
            background-color: rgb(15, 15, 15);
            text-align: center;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .search-bar {
            position: absolute;
            bottom: 0; /* Align with the bottom of the navbar */
            left: 70px; /* Increased from 10px to 30px */
            height: 100%; /* Match the height of the navbar */
        }
        .search-bar input[type="text"] {
            padding: 0;
            font-size: 16px;
            background-color: rgb(30, 30, 30);
            border: none;
            color: white;
            height: 100%; /* Set height to 100% to match the parent div */
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Add navbar items here -->
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </div>
</body>
</html>
